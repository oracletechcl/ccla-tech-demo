<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Portal Bancario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 30px; background: #f4f4f4; }
        h1 { color: #004080; }
        section { background: white; padding: 20px; margin: 20px 0; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    </style>
</head>
<body>
    <h1>Bienvenido, <span th:text="${username}">Usuario</span></h1>

    <section>
        <h2>Saldo actual</h2>
        <p th:text="${saldo}">$0.00</p>
    </section>

    <section>
        <h2>Últimas Transacciones</h2>
        <ul>
            <li th:each="t : ${ultimasTransacciones}" th:text="${t}">Transacción</li>
        </ul>
    </section>

    <section>
        <h2>Noticias</h2>
        <ul>
            <li th:each="n : ${noticias}" th:text="${n}">Noticia</li>
        </ul>
    </section>
</body>
</html>
