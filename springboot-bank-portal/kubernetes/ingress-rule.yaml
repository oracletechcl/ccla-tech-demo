apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: springbank-portal-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: portal.banco.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: springbank-portal
                port:
                  number: 80
